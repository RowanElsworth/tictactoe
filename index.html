<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Grid :)</title>
</head>
<body>
    <button id="start-button">start button</button>
    <h1 id="header">Grid :)</h1>
    <div class="container">
        <div index="0" class="cell">1</div>
        <div index="1" class="cell">2</div>
        <div index="2" class="cell">3</div>
        <div index="3" class="cell">4</div>
        <div index="4" class="cell">5</div>
        <div index="5" class="cell">6</div>
        <div index="6" class="cell">7</div>
        <div index="7" class="cell">8</div>
        <div index="8" class="cell">9</div>
    </div>

    <p id="debug"></p>

    <!-- external JS -->
    <script src="script.js"></script>
</body>
</html>
